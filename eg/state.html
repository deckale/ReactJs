<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../js/reactjs/react.min.js"></script>
		<script src="../js/reactjs/react-dom.min.js"></script>
		<script src="../js/browser.min.js"></script>
	</head>
	<body>
		<!---
			React 把组件看成是一个状态机（State Machines）。通过与用户的交互，实现不同状态，然后渲染 UI，让用户界面和数据保持一致。
			React 里，只需更新组件的 state，然后根据新的 state 重新渲染用户界面（不要操作 DOM）。
			以下实例中创建了 LikeButton 组件，getInitialState 方法用于定义初始状态，也就是一个对象，这个对象可以通过 this.state 属性读取。当用户点击组件，导致状态变化，this.setState 方法就修改状态值，每次修改以后，自动调用 this.render 方法，再次渲染组件。	
		---->
		<div id="example"></div>
		<script type="text/babel">
			var LinkButton = React.createClass({
				getInitialState:function(){
					return {liked:false};
				},
				handleClick:function(event){
					this.setState({liked:!this.state.liked});
				},
				render:function(){
					var text = this.state.liked? "like" : "dislike";
					return (
						<p onClick={this.handleClick}>
							你<b>{text}</b>我,点击切换状态
						</p>
					);
				}
			});
			
			React.render(
				<LinkButton/>,
				document.getElementById("example")
			);
		</script>
	</body>
</html>
